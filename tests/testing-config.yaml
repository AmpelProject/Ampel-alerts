mongo:
  ingest:
    stock: MongoStockIngester
    t0: MongoT0Ingester
    t1: MongoT1Ingester
    t2: MongoT2Ingester
    t3: MongoT3Ingester
  databases:
  - name: ext
    collections:
    - name: conf
      indexes: null
    - name: trace
      indexes: null
    - name: job
      indexes: null
    - name: counter
      indexes: null
    role:
      r: logger
      w: logger
  - name: var
    collections:
    - name: log
      indexes:
      - field: r
      - field: s
        args:
          sparse: true
      - field: c
        args:
          sparse: true
    - name: event
      indexes: null
    - name: beacon
      indexes: null
    - name: trouble
      indexes: null
    role:
      r: logger
      w: logger
  - name: data
    collections:
    - name: stock
      indexes:
      - index:
        - field: stock
        - field: channel
        args:
          unique: true
    - name: t0
      indexes:
      - field: id
        args:
          unique: true
      - field: stock
        args:
          sparse: true
    - name: t1
      indexes:
      - field: stock
      - field: channel
      - field: code
        args:
          sparse: true
    - name: t2
      indexes:
      - field: stock
      - field: channel
      - field: code
    - name: t3
      indexes:
      - field: process
    role:
      r: logger
      w: writer
  prefix: AmpelTest
  mongo_options:
    serverSelectionTimeoutMS: 1
logging:
  default:
    console:
      std_stream: stdout
      datefmt: '%Y-%m-%d %H:%M:%S'
      level: 1024
      aggregate_interval: 1
      density: default
      terminator: '

        '
      log_sep: '

        '
      prefix: null
      provenance: true
    db:
      level: 1024
channel:
  TEST_CHANNEL:
    channel: TEST_CHANNEL
    version: 0
    purge:
      content:
        delay: 100
        format: json
        unify: true
        compress: true
      logs:
        delay: 50
        format: csv
        compress: true
        header: false
    active: true
    hash: null
    distrib: null
    source: null
    contact: null
    access: []
    members: null
    policy: []
  LONG_CHANNEL:
    channel: LONG_CHANNEL
    version: 0
    purge:
      content:
        delay: 100
        format: json
        unify: true
        compress: true
      logs:
        delay: 50
        format: csv
        compress: true
        header: false
    active: true
    hash: null
    distrib: null
    source: null
    contact: null
    access: []
    members: null
    policy: []
